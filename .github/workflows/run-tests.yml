name: Run Tests

on:
  workflow_call:

permissions:
  contents: read

jobs:
  test:
    runs-on: self-hosted
    env:
      UV_CACHE_DIR: ./.uv-cache
    strategy:
      matrix:
        test_target: [unit-test, mock-test, intg-test, build-test]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: uv sync --frozen

      - name: Create .env file
        run: cp .env.example .env

      - name: Run tests
        run: just ${{ matrix.test_target }}

      - name: Clean up workspace
        if: always()
        run: rm -rf "$GITHUB_WORKSPACE"/*
