name: Run Tests

on:
  workflow_call:
    secrets:
      OLLAMA_HOST:
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      OLLAMA_HOST: ${{ secrets.OLLAMA_HOST }}
      RESEARCH_API_OLLAMA_MODEL: "tinyllama:1.1b"
    strategy:
      matrix:
        test_target: [unit-test, intg-test, build-test, e2e-test]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'

      - name: Install uv
        run: pipx install uv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Create .env file from example
        run: cp .env.example .env

      - name: Configure environment variables
        run: |
          echo "OLLAMA_HOST=${{ secrets.OLLAMA_HOST }}" >> .env
          echo "RESEARCH_API_OLLAMA_MODEL=${{ env.RESEARCH_API_OLLAMA_MODEL }}" >> .env
          echo "SEARXNG_CONTAINER_URL=http://searxng:8080" >> .env

      - name: Run tests
        run: |
          if [ "${{ matrix.test_target }}" = "e2e-test" ]; then
            export DEBUG=false
          fi
          just ${{ matrix.test_target }}
